{% extends 'blog/base.html' %} 
{% block content %} 
{% for post in posts %}
<article class="post">
  <time class="date"> 
    <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
  </time>
  <h2><a href="">{{ post.title }}</a></h2>
  <p>{{ post.text|linebreaksbr }}</p>
</article>
{% endfor %} 
{% endblock %}
